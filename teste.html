<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.item {
            display:inline-block;
            width: 100px;
            height: 100px;
        }

        #container {
            display: flex;
            height: 200px;
            background: gray;
        }

        #div1 { background: red; }
        #div2 { background: blue; }
        #div3 { background: yellow; }
        #div4 { background: green; }
    
    </style>
</head>
<body>
    
    <div id="container">
        <div id="div1" class="item">
            div1
        </div>
        <div id="div2" class="item">
            div2
        </div>
        <div id="div3" class="item">
            div3
        </div>
        <div id="div4" class="item">
            div4
        </div>
    </div>
</body>
</html>
